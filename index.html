<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div id="info">
                <button id="add-todo">Добавить</button>
                <div id="pagination">
                    <button id="prev-todos"><</button>
                    <p id="page-number">1</p>
                    <button id="next-todos">></button>
                </div>
            </div>
            <div id="todo-wrapper">
            </div>
            <form name="todo-edit" id="edit-form">
                <div id="top-info">
                    <input id="todo-title" type="text" placeholder="Название">
                    <input id="todo-success" type="checkbox">
                </div>
                <div id="middle-info">
                    <input type="date" id="todo-deadline">
                    <textarea id="edit-desc" cols="30" rows="10">
                    </textarea>
                </div>
                <div id="edit-actions">
                    <button name="todo-edit" type="submit">OK</button>
                    <button name="todo-edit" type="reset">Отмена</button>
                </div>
            </form>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
